<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Online Store {% endblock %}</title>
    <style>
        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
        }

        /* ===== Header ===== */
        header {
            background: linear-gradient(90deg, #1e90ff, #3db2ff);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        header nav a {
            margin: 0 15px;
            color: white;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        header nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* ===== Main ===== */
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* ===== Products Grid ===== */
        ul.products-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        ul.products-list li {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        ul.products-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        ul.products-list img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        ul.products-list li:hover img {
            transform: scale(1.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1e90ff;
        }

        h3 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        /* ===== Button ===== */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }

        a.button:hover {
            background-color: #0d6efd;
            transform: translateY(-2px);
        }

        /* ===== Product Details ===== */
        .product-details {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-details img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            padding: 20px;
            background: #1e90ff;
            color: white;
            margin-top: 40px;
            font-size: 0.9em;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6em;
            }

            ul.products-list img {
                width: 120px;
                height: 120px;
            }

            .product-details img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Online Store</h1>
        <nav>
            
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
